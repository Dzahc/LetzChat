<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/splash/splash-icon.png">
    <link rel="apple-touch-startup-image" href="images/splash/splash-screen.png" media="screen and (max-device-width: 320px)" />
    <link rel="apple-touch-startup-image" href="images/splash/splash-screen@2x.png" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" sizes="640x1096" href="images/splash/splash-screen@3x.png" />

    <title>LetzChat - Version 1.0a</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="styles/menus-background.css" rel="stylesheet" type="text/css" id="pagestyle">
    <link href="styles/framework.css" rel="stylesheet" type="text/css">
    <link href="styles/owl.carousel.css" rel="stylesheet" type="text/css">
    <link href="styles/owl.theme.css" rel="stylesheet" type="text/css">
    <link href="styles/swipebox.css" rel="stylesheet" type="text/css">
    <link href="styles/colorbox.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/jqueryui.js"></script>
    <script type="text/javascript" src="scripts/owl.carousel.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.swipebox.js"></script>
    <script type="text/javascript" src="scripts/colorbox.js"></script>
    <script type="text/javascript" src="scripts/snap.js"></script>
    <script type="text/javascript" src="scripts/contact.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
    <script type="text/javascript" src="scripts/framework.js"></script>
    <script type="text/javascript" src="scripts/framework.launcher.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-storage.js"></script>
    <script type="text/javascript" src="scripts/firebaseUtils.js"></script>

    <script type="text/javascript">
        function swapStyleSheet(sheet) {
            document.getElementById('pagestyle').setAttribute('href', sheet);
        }
    </script>

</head>
<body>



    <div id="preloader">
        <div id="status">
            <p class="center-text">
                Loading the content...
                <em>Loading depends on your connection speed!</em>
            </p>
        </div>
    </div>

    <div class="clear"></div>

    <div class="all-elements">
        <div class="content-header">
            <!-- Activate the side nav button if necessary -->
            <!--a href="#" class="deploy-sidebar"></a-->
            <img class="logo"  style="margin-top: 10px;" src="images/misc/letzchat_logo_white.png" width="92" alt="img">
            <a href="contact.html" class="deploy-contact"></a>
            <div class="clear"></div>
        </div>

        <!-- Include the side nav if necessary -->
        <!--div data-include="side-nav"></div-->


        <div id="content" class="page-content">

            <div class="content">

                <div class="decoration"></div>

                <div class="container">
                    
                    <h4 class="uppercase center-text">Signup</h4>

                    <form onsubmit="return onSignupSubmit()" method="post">
                        <p class="center-text"><span class="form_field">Full Name <span style="color:#F00; font-weight:bold;">*</span> : </span> <input type="text" id="fullName" name="fullName" style="border:1px solid #000;display: inline"></p>
                        <p class="center-text"><span class="form_field">Email <span style="color:#F00; font-weight:bold;">*</span> : </span> <input type="text" id="username" name="username" style="border:1px solid #000;display: inline"></p>
                        <p class="center-text"><span class="form_field">Password <span style="color:#F00; font-weight:bold;">*</span> : </span> <input type="password" id="password" name="password" style="border:1px solid #000;display: inline"></p>
                        <p class="center-text"><span class="form_field"></span><input type="submit" value="Register" style="width:127px; border:1px solid #000;display: inline; padding:3px 30px; background-color:#34495E; color:#FFF"></p>
                    </form>
                   
                    <p class="center-text">Already have an account? Please <a href="login.html" class="blue">login</a>


                </div>

                <div class="decoration"></div>

                <p class="copyright uppercase center-text">LetzChat &copy; Copyright 2017 - All rights reserved</p>
                <p class="copyright center-text"> <a class="blue" href="docs/policy.html">Policy</a> | <a class="blue" href="docs/terms.html">Terms and Conditions</a></p>
                
                <div style="height:60px"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/signup.js"></script>

</body>
</html>
