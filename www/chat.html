        var language = localStorage.getItem("device_language");

            language = navigator.language;

        }

        var text = "";

        function onMessageSubmitted() {

            var dateTime = Date.now();

            //console.log("function called");
            text = document.getElementById('message').value;

            //
            //  Empty the TExt box
            //
            document.getElementById('message').value = "";

            //console.log("testing code ", localStorage.getItem("device_language"));
            //console.log("the time is " + dateTime);
            //console.log("the language is " + language);
            //console.log("the message is " + text);

           
            //
            //  Sanitize inputs
            //
            if (language === null) {

                language = "";

            }

            if (!conversation_id) {
                conversation_id = "";
            }
            if (!dateTime) {
                dateTime = "";
            }
            if (!text) {
                text = "";
            }
            if (!user_id) {
                user_id = "";
            }

            messageRef.push({
                conversation_id: conversation_id,
                dateTime: dateTime,
                language: language,
                text: text,
                user_id: user_id
            });

            return false;

        }
