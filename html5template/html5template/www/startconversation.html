<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Start a Conversation</title>


  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-storage.js"></script>
  <script type="text/javascript" src="scripts/firebaseUtils.js"></script>
  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/jqueryui.js"></script>

  <script>
    var ref = firebase.database().ref("userId");
    ref.orderByKey().on("child_added", function(snapshot) {
       snapshot.forEach(function(data) {

         if(data.key=="displayName"){
           console.log(data.key + " is " + data.val())
           $("#list").append('<input type="radio" name="user" id="track" value=data.val() /><label for=data.val()>Track Submission</label><br />')

         }
       })
      console.log(snapshot.key);
      });

  </script>
  </head>

  <body>
    <div id="userlist">
      <ul id="list">

      </ul>

    </div>
  </body>
</html>
